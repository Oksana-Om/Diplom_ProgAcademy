{% load static %}
<section id="about" class="about section">

      <div class="container">
          <div class="row gy-4">
              <div class="col-lg-6 order-1 order-lg-2" data-aos="fade-up" data-aos-delay="100">
                  <img src="{% static "assets/img/about.jpg" %}" class="img-fluid" alt="">
              </div>
              <div class="col-lg-6 order-2 order-lg-1 content" data-aos="fade-up" data-aos-delay="200">
                  <h3>Хочеш отримати якісне навчання IT-спеціальностям - ми чекаємо на тебе.</h3>
                  <p class="fst-italic">
                      Декілька головних причин, чому ти повинен обрати саме нас:
                  </p>
                  <ul>
                      {% for reason in reasons %}
                          <li><span><h4>{{ reason.name}}.</h4> {{ reason.desc }}</span></li>
                      {% endfor %}
                  </ul>
              </div>
          </div>
      </div>
</section><!-- /About Section -->
