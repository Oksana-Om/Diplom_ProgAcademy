    <section id="counts" class="section counts light-background">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row gy-4">
                {% for indicat in quantitative_indicators %}
                    <div class="col-lg-3 col-md-6">
                        <div class="stats-item text-center w-100 h-100">
                            <span data-purecounter-start="0" data-purecounter-end="{{ indicat.value}}" data-purecounter-duration="1" class="purecounter"></span>
                            <p>{{ indicat}}</p>
                        </div>
                    </div><!-- End Stats Item -->
                {% endfor %}
            </div>
        </div>
    </section><!-- /Counts Section -->
